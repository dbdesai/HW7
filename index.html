<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Times</title>
​
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
​
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
​
</head>
<body>
​
<div class ="container">
   <div class="jumbotron" style ="background-color:#1E2F57;">
      <h1 class ="text-center" style="color:white;"></h1>
      <h1 class ="text-center" style="color:white;">Train Schedule</h1>
  
  
   </div>
   <div class="panel panel-default" >
       <div class="panel-heading" style ="background-color:#1E2F57;">
          <h3 class="panel-title" style ="color:white;">Current Schedule</h3>
       </div>
  <div class="panel-body">
       <table class="table table-striped" id ="TrainTable">
    <thead>
      <tr id="full-member-list" >
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
      </tr>
    </thead>

    </tbody>
  </table>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading" style ="background-color:#1E2F57;">
    <h3 class="panel-title" style ="color:white;">Add Train</h3>
  </div>
  <div class="panel-body">
    <form role="form">
  <div class="form-group">
    <label for="email">Train Name</label>
    <input type="text" class="form-control" id="TrainName">
  </div>
  <div class="form-group">
    <label for="pwd">Destination</label>
    <input type="text" class="form-control" id="Destination">
  </div>
  <div class="form-group">
    <label for="pwd">First Train Time(HH:MM - MilitaryTime)</label>
    <input type="text" class="form-control" id="FirstTrainTime">
  </div>
  <div class="form-group">
    <label for="pwd">Frequency</label>
    <input type="text" class="form-control" id="Frequency">
  </div>
  
  <button type="submit" class="btn btn-default" style ="background-color:#1E2F57;color:white;" id="addUser">Submit</button>
</form>
​
​
</div>
    
  </div>
</div>
</div>
​

<script type="text/javascript" src="ChooChoo.js"></script>
​
</body>
</html>
